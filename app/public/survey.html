    <script type="text/javascript">
    	// grab survey responses on button click

      var question6 = $('input[id=question6]:checked').val();
      var question7 = $('input[id=question7]:checked').val();
      var question8 = $('input[id=question8]:checked').val();
      var question9 = $('input[id=question9]:checked').val();
      var question10 = $('input[id=question10]:checked').val();

      var user = {
        scores: [question1, question2, question3, question4, question5, question6, question7, question8, question9, question10];
      };

      

      // post responses to /api/pups

      $.post("/api/pups", user,
        function(data) {
         console.log(data);
        });
    	});
    	
    	// display modal with fetched /api/pups data
    	function fetchPup() {

      var currentURL = window.location.origin;

      $.ajax({ url: currentURL + "/api/pups"}, method: "GET" )
      .then(function(pup) {

        // log the URL so we have access to it for troubleshooting
        console.log("------------------------------------");
        console.log("URL: " + currentURL + "/api/pups");
        console.log("------------------------------------");

        // log the pup to console, where it will show up as an object.
        console.log(pup);
        console.log("------------------------------------");

        // Render modal with pup name and picture
        $("#pupName").append(pup.name);
        $(".modal-body").append(pup.photo);
        $("#modal").modal();

        });
      
    }
    fetchPup();
